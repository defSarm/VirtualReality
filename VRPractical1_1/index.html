<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box wireframe = "true" rotation = "0 0 0" position="0 0 0" width="1" height="1" depth="1" color="#4CC3D9">
            <!--Body1-->
            <a-box position="0.25 1 -6" width="4.25" height="1.25" depth="3" color="#4CC3D9"></a-box>

            <!--Body2-->
            <a-box position="0 1.5 -6" width="3" height="2" depth="3" color="#4CC3D9"></a-box>

            <!--Body Design-->
            <a-box position="0.75 2 -6" width="1" height="0.75" depth="3.05" color="#FFFFE0"></a-box>
            <a-box position="-0.6 2 -6" width="1.25" height="0.75" depth="3.05" color="#FFFFE0"></a-box>
            <a-box position="1.05 2 -6" width="1" height="0.75" depth="2.70" color="#FFFFE0"></a-box>
            

            

            <!--Wheels-->
            <a-cylinder position="-1 0.5 -4.5" rotation = "90 0 0" radius="0.5" height=".5" color="black"></a-cylinder>

            <a-cylinder position="1.5 0.5 -4.5" rotation = "90 0 0" radius="0.5" height=".5" color="black"></a-cylinder>

            <a-cylinder position="1.5 0.5 -7.5" rotation = "90 0 0" radius="0.5" height=".5" color="black"></a-cylinder>

            <a-cylinder position="-1 0.5 -7.5" rotation = "90 0 0" radius="0.5" height=".5" color="black"></a-cylinder>
        </a-box>

        <!--Scene-->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
        <a-sky color="#FAF9F6"></a-sky>
    </a-scene>
  </body>
</html>
