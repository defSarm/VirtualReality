<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity position="-1 0 0" rotation="0 0 0">
        <a-box src="wall.jpg" repeat="3 3 3" rotation ="0 90 0" position="-5 2.5 -6" height="5" width="8" depth="0.1"></a-box>
        <a-box src="wall.jpg" repeat="3 3 3" rotation="0 0 0" position="1 2.5 -10" height="5" width="12" depth="0.1"></a-box>
        <a-box src="wall.jpg" repeat="3 3 3" rotation="0 90 0" position="7 2.5 -6" height="5" width="8" depth="0.1"></a-box>
        <a-box src="wall.jpg" repeat="3 3 3" rotation="90 0 0" position="1 5 -6" height="8" width="12" depth="0.1"></a-box>
        <a-box src="wall.jpg" repeat="3 3 3" rotation="90 0 0" position="1 4 -6" height="8" width="12" depth="0.1"></a-box>
        <a-box src="wall.jpg" repeat="5 1 1" rotation="0 0 0" position="1 4.5 -2" height="1" width="12" depth="0.1"></a-box>
        <a-box src="garage.jpg" rotation="0 0 0" position="1 4 -2.5" height="2" width="12" depth="0.1"></a-box>
      </a-entity>
        
        <a-box wireframe = "true" rotation = "0 -90 0" position="3 0 -4" width="5" height="5" depth="5" color="#4CC3D9">
            <!--Body1-->
            <a-box position="0.25 1 0" width="5" height="1" depth="3" color="#C33332"></a-box>

            <!--Body2-->
            <a-cylinder position="0 1.75 0" rotation="90 0 0" radius="1" height="3" color="#C33332"></a-cylinder>
            <a-box position="-1.25 1.75 0" width="1" height="0.5" depth="3" color="#C33332"></a-box>
            
            <!--Body Design-->
<!--eyes-->
            <a-box rotation="90 90 0" position="1 1.75 0.45" width="2" height="0.05" depth="0.5" color="white"></a-box>
            <a-box rotation="90 90 0" position="1 1.85 -0.73" width="1.47" height="0.05" depth="0.7" color="white"></a-box>
            <a-circle rotation="0 90 0" position="1.03 1.70 0.5" radius="0.25" color="#C5E4E6"></a-circle>
            <a-circle rotation="0 90 0" position="1.04 1.70 0.5" radius="0.15" color="black"></a-circle>
            <a-circle rotation="0 90 0" position="1.03 1.75 -0.5" radius="0.25" color="#C5E4E6"></a-circle>
            <a-circle rotation="0 90 0" position="1.04 1.75 -0.5" radius="0.15" color="black"></a-circle>

            <!--lights  #EED696-->
            <a-box rotation="0 90 0" position="2.75 1.25 1" width="0.75" height="0.35" depth="0.01" color="#EED696"></a-box>
            <a-box rotation="0 90 0" position="2.75 1.25 -1" width="0.75" height="0.35" depth="0.01" color="#EED696"></a-box>
            <a-box rotation="0 90 0" position="-2.25 1.25 1" width="0.75" height="0.35" depth="0.01" color="#FFBF00"></a-box>
            <a-box rotation="0 90 0" position="-2.25 1.25 -1" width="0.75" height="0.35" depth="0.01" color="#FFBF00"></a-box>

            <a-box position="0.25 1.25 0" width="4.99" height="0.2" depth="3.01" color="#FFBF00"></a-box>

            <!--Wheels-->
            <a-cylinder src="tire.jpg" position="-1 0.5 1.5" rotation = "90 0 0" radius="0.5" height=".5" ></a-cylinder>

            <a-cylinder src="tire.jpg" position="1.5 0.5 1.5" rotation = "90 0 0" radius="0.5" height=".5" ></a-cylinder>

            <a-cylinder src="tire.jpg" position="1.5 0.5 -1.5" rotation = "90 0 0" radius="0.5" height=".5" ></a-cylinder>

            <a-cylinder src="tire.jpg" position="-1 0.5 -1.5" rotation = "90 0 0" radius="0.5" height=".5"></a-cylinder>
        </a-box>

        <a-box wireframe = "true" rotation = "0 0 0" position="-3 0 -6" width="5" height="5" depth="5" color="#4CC3D9">
            <!--Body1-->
            <a-box position="0.25 1 0" width="4.25" height="0.65" depth="3" color="#36454F"></a-box>

            <!--Body2-->
            <a-box rotation="0 90 0" position="1.25 1.5 0" width="3" height="0.6" depth="0.1" color="#36454F"></a-box>
            <a-box rotation="0 90 0" position="2.33 1.5 0" width="3" height="0.6" depth="0.1" color="#36454F"></a-box>

            <a-box position="0.21 1.5 1.45" width="4.15" height="0.6" depth="0.1" color="#36454F"></a-box>
            <a-box position="0.21 1.5 -1.45" width="4.15" height="0.6" depth="0.1" color="#36454F"></a-box>
            <a-box rotation="0 90 0" position="-1.83 1.5 0" width="3" height="0.6" depth="0.1" color="#36454F"></a-box>
            <a-box rotation="90 90 0" position="1.8 2.55 0" width="3" height="1.19" depth="0.35" color="#36454F"></a-box>

            <a-box position="1.8 2.1 1.45" width="1" height="0.6" depth="0.1" opacity="0.2" color="blue"></a-box>
            <a-box position="1.8 2.1 -1.45" width="1" height="0.6" depth="0.1" opacity="0.2" color="blue"></a-box>
            <a-box rotation="0 90 0" position="1.25 2.1 0" width="3" height="0.6" depth="0.1" opacity="0.2" color="blue"></a-box>
            <a-box rotation="0 90 0" position="2.33 2.1 0" width="3" height="0.6" depth="0.1" opacity="0.2" color="blue"></a-box>

            <!--Body Design-->
            <a-box rotation="0 90 0" position="2.38 1.5 1" width="0.75" height="0.35" depth="0.01" color="#EED696"></a-box>
            <a-box rotation="0 90 0" position="2.38  1.5 -1" width="0.75" height="0.35" depth="0.01" color="#EED696"></a-box>
            <a-box rotation="0 90 0" position="-1.88 1.25 1" width="0.75" height="0.35" depth="0.01" color="#FFBF00"></a-box>
            <a-box rotation="0 90 0" position="-1.88 1.25 -1" width="0.75" height="0.35" depth="0.01" color="#FFBF00"></a-box>
            
            <a-box position="0.25 1 0" width="4.5" height="0.1" depth="3.01" color="#C0C0C0"></a-box>
            <a-sphere position="-2 1 0" radius="0.1" color="black"></a-sphere>

            <!--Wheels-->
            <a-cylinder src="tire.jpg" position="-1 0.5 1.5" rotation = "90 0 0" radius="0.5" height=".5" ></a-cylinder>

            <a-cylinder src="tire.jpg" position="1.5 0.5 1.5" rotation = "90 0 0" radius="0.5" height=".5" ></a-cylinder>

            <a-cylinder src="tire.jpg" position="1.5 0.5 -1.5" rotation = "90 0 0" radius="0.5" height=".5" ></a-cylinder>

            <a-cylinder src="tire.jpg" position="-1 0.5 -1.5" rotation = "90 0 0" radius="0.5" height=".5" ></a-cylinder>
        </a-box>

        <!--Scene-->
        <a-camera position="0 2 0"></a-camera>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
        <a-sky color="#FAF9F6"></a-sky>
    </a-scene>
  </body>
</html>
