<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity class="room1">
            <a-entity class="front wall">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 0.5 0" color="#807573" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" color="#807573" position="0 1.5 0" ></a-box>
            </a-entity>
            <a-entity class="right wall" rotation="0 90 0" position="3 0 -3">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" ></a-box>
            </a-entity>
            <a-entity class="left wall" rotation="0 90 0" position="-3 0 -3">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 0.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" color="blue" opacity="0.2" position="0 1.5 0" ></a-box>
            </a-entity>
            <a-entity class="back wall" position="0 0 -6">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" ></a-box>   
            </a-entity>
      </a-entity>

      <a-entity class="room2" position="0 0 0">
            <a-entity class="back wall" position="0 0 -6">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 -6" ></a-box>

            <a-entity class="right wall" rotation="0 90 0" position="3 0 -3">

                <a-box width="2" height="3" depth="0.1" position="4 1.5 0" ></a-box>

            <a-entity class="left wall" rotation="0 90 0" position="-3 0 -3">

            </a-entity>

            <a-entity class="front wall">

                <a-box width="2" height="1" depth="0.1" position="0 0.5 -6" ></a-box>

      <!--floor-->

      <a-box width="6" height="6" depth = "0.1" position="0 3 -9" rotation="90 0 0"></a-box>
      <a-box width="6" height="6" depth = "0.1" position="4 3 -9" rotation="90 0 0"></a-box>
      <a-box width="6" height="6" depth = "0.1" position="6 3 -3" rotation="90 0 0"></a-box>
      
      <!--stairs-->
      <a-box width="0.5" height="0.2" depth="2" position="8 0.5 -7" rotation="0 90 0" color="#bfb2a1"></a-box>
      <a-box width="0.5" height="0.2" depth="2" position="8 1 -8" rotation="0 90 0" color="#bfb2a1"></a-box>
